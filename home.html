<head>

<body>
  <header class="navbar">
    <h2><img src="/assets/logo.jpg" id="logo"> WatchStore</h2>
    <nav>
      <a href="home.html">Home</a>

  <main>

      </div>

      <div class="product-card">
        <img src="/assets/gshockprod.avif"/>

        <p>₹8,000</p>
        <p class="rating">⭐⭐⭐⭐</p>

        <button class="wishlist" onclick="addToWishlist()">♡ Wishlist</button>
      </div>

      <div class="product-card">
        <img src="/assets/casioprod.avif" />
        <h3>Casio Pro-Trek Men</h3>
        <p>₹12,000</p>
        <p class="rating">⭐⭐⭐⭐⭐</p>
        <button onclick="addToCart()">Add to Cart</button>
        <button class="wishlist" onclick="addToWishlist()">♡ Wishlist</button>
      </div>

    </div>

  </main>
  
  
  <footer>
    <div>
      <p>
